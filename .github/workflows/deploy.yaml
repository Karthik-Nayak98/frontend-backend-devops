name: Containerize, Push, and Deploy the Application
on: 
  workflow_dispatch:
jobs:
    containerize:
        runs-on: ubuntu-latest
    
        permissions:
            id-token: write
            contents: read
        
        steps:
            - name: Checkout the code. 
              uses: actions/checkout@v4
            
            - name: Login to dockerhub
              uses: docker/login-action@v2
              with: 
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Setup docker buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push the frontend image to docker hub 
              uses: docker/build-push-action@v6
              with: 
                context: frontend
                push: true
                tags: ${{ secrets.DOCKER_USERNAME}}/frontend-todo:latest
            - name: Build and push the backend image to docker hub 
              uses: docker/build-push-action@v6
              with: 
                context: backend
                push: true
                tags: ${{ secrets.DOCKER_USERNAME}}/backend-todo:latest

               
